<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifePlan - Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Custom scrollbar for cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect } from 'https://esm.sh/react@18?dev';
    import { createRoot } from 'https://esm.sh/react-dom@18/client?dev';
    import {
      BookOpen,
      Dumbbell,
      Moon,
      MessageCircle,
      Youtube,
      Cpu,
      Clock,
      CheckCircle,
      Sun,
      Edit2,
      Save,
      Sparkles,
      RefreshCw
    } from 'https://esm.sh/lucide-react@0.263.1?dev';

    function LifePlanner() {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [currentTime, setCurrentTime] = useState(new Date());
      const [quote, setQuote] = useState({
        text: "Loading daily wisdom...",
        source: ""
      });
      const [loadingQuote, setLoadingQuote] = useState(false);

      // Default activities based on user request
      const defaultActivities = [
        { id: 1, title: 'Holy Quran Reading', category: 'Spiritual', duration: '30 min', icon: 'book', completed: false, time: '05:00' },
        { id: 2, title: 'Running', category: 'Health', duration: '30 min', icon: 'run', completed: false, time: '06:00' },
        { id: 3, title: 'University Study', category: 'Education', duration: '2 hrs', icon: 'study', completed: false, time: '09:00' },
        { id: 4, title: 'AI Learning / News', category: 'Growth', duration: '1 hr', icon: 'ai', completed: false, time: '14:00' },
        { id: 5, title: 'Afternoon Nap', category: 'Rest', duration: '30 min', icon: 'sleep', completed: false, time: '15:30' },
        { id: 6, title: 'Gym Session', category: 'Health', duration: '1.5 hrs', icon: 'gym', completed: false, time: '17:00' },
        { id: 7, title: 'Free4Talk Practice', category: 'Social', duration: '45 min', icon: 'chat', completed: false, time: '20:00' },
        { id: 8, title: 'YouTube / Relaxation', category: 'Leisure', duration: '1 hr', icon: 'video', completed: false, time: '21:30' },
      ];

      const [activities, setActivities] = useState(defaultActivities);
      const [isEditing, setIsEditing] = useState(false);

      // Update clock
      useEffect(() => {
        const timer = setInterval(() => setCurrentTime(new Date()), 1000);
        return () => clearInterval(timer);
      }, []);

      // Fetch AI Quote
      const fetchIslamicQuote = async () => {
        setLoadingQuote(true);
        try {
          // Using the environment's built-in key for security
          const apiKey = ""; // User needs to provide this or it will fail gracefully

          // If no API key, simulate a delay and error to show fallback
          if (!apiKey) {
            throw new Error("No API Key provided");
          }

          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [{
                  parts: [{ text: "Give me a short, inspiring quote from Islamic teachings (Quran or Hadith) specifically about time management, productivity, hard work, or seeking knowledge. Keep it concise (under 40 words) and format it as: 'Quote' - Source." }]
                }]
              })
            }
          );

          const data = await response.json();
          const content = data.candidates?.[0]?.content?.parts?.[0]?.text;

          if (content) {
            // Simple parsing to separate quote and source if possible, otherwise just show full text
            const parts = content.split(' - ');
            if (parts.length > 1) {
              setQuote({ text: parts[0].replace(/['"]+/g, ''), source: parts[1] });
            } else {
              setQuote({ text: content.replace(/['"]+/g, ''), source: "Islamic Wisdom" });
            }
          }
        } catch (error) {
          console.error("Error fetching quote:", error);
          setQuote({
            text: "There are two blessings which many people lose: (They are) Health and free time for doing good.",
            source: "Sahih Al-Bukhari"
          });
        } finally {
          setLoadingQuote(false);
        }
      };

      useEffect(() => {
        fetchIslamicQuote();
      }, []);

      const toggleComplete = (id) => {
        setActivities(activities.map(act =>
          act.id === id ? { ...act, completed: !act.completed } : act
        ));
      };

      const updateActivity = (id, field, value) => {
        setActivities(activities.map(act =>
          act.id === id ? { ...act, [field]: value } : act
        ));
      };

      const getIcon = (iconName) => {
        switch (iconName) {
          case 'book': return <BookOpen className="w-5 h-5" />;
          case 'gym': return <Dumbbell className="w-5 h-5" />;
          case 'run': return <Sun className="w-5 h-5" />;
          case 'sleep': return <Moon className="w-5 h-5" />;
          case 'chat': return <MessageCircle className="w-5 h-5" />;
          case 'video': return <Youtube className="w-5 h-5" />;
          case 'ai': return <Cpu className="w-5 h-5" />;
          case 'study': return <Edit2 className="w-5 h-5" />;
          default: return <Clock className="w-5 h-5" />;
        }
      };

      const getProgress = () => {
        const completed = activities.filter(a => a.completed).length;
        return Math.round((completed / activities.length) * 100);
      };

      const getNextActivity = () => {
        const currentHour = currentTime.getHours();
        const currentMin = currentTime.getMinutes();
        const timeString = `${currentHour.toString().padStart(2, '0')}:${currentMin.toString().padStart(2, '0')}`;

        // Simple logic to find next activity based on string comparison of HH:MM
        const upcoming = activities
          .filter(a => a.time > timeString && !a.completed)
          .sort((a, b) => a.time.localeCompare(b.time));

        return upcoming.length > 0 ? upcoming[0] : null;
      };

      const nextUp = getNextActivity();

      return (
        <div className="min-h-screen bg-slate-50 text-slate-900 font-sans selection:bg-indigo-100">

          {/* Navbar */}
          <nav className="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-10">
            <div className="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
              <div className="flex items-center gap-2 text-indigo-600 font-bold text-xl">
                <Clock className="w-6 h-6" />
                <span>LifePlan</span>
              </div>
              <div className="text-sm font-medium text-slate-500 bg-slate-100 px-3 py-1 rounded-full tabular-nums">
                {currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
              </div>
            </div>
          </nav>

          <main className="max-w-3xl mx-auto px-4 py-8 space-y-8">

            {/* Header Section */}
            <div className="bg-gradient-to-r from-indigo-600 to-violet-600 rounded-2xl p-6 text-white shadow-lg">
              <div className="flex justify-between items-start mb-4">
                <div>
                  <h1 className="text-2xl font-bold mb-2">Welcome Back, Achiever</h1>
                  <p className="text-indigo-100">"Balance is not something you find, it's something you create."</p>
                </div>
              </div>

              <div className="flex items-center justify-between bg-white/10 rounded-xl p-4 backdrop-blur-sm">
                <div>
                  <p className="text-xs text-indigo-200 uppercase tracking-wider font-semibold">Next Up</p>
                  <p className="font-semibold text-lg flex items-center gap-2 mt-1">
                    {nextUp ? (
                      <>
                        {getIcon(nextUp.icon)}
                        {nextUp.title}
                      </>
                    ) : (
                      <span>All planned tasks done!</span>
                    )}
                  </p>
                  {nextUp && <p className="text-sm text-indigo-200 mt-1">at {nextUp.time}</p>}
                </div>
                <div className="text-right">
                  <p className="text-3xl font-bold">{getProgress()}%</p>
                  <p className="text-xs text-indigo-200">Daily Goal</p>
                </div>
              </div>
            </div>

            {/* AI Quote Section */}
            <div className="bg-white rounded-xl p-6 border border-amber-100 shadow-sm relative overflow-hidden">
              <div className="absolute top-0 right-0 p-4 opacity-10">
                <Sparkles className="w-24 h-24 text-amber-400" />
              </div>
              <div className="relative z-10">
                <div className="flex justify-between items-center mb-3">
                  <h3 className="text-amber-600 font-semibold flex items-center gap-2">
                    <Sparkles className="w-4 h-4" />
                    Daily Wisdom
                  </h3>
                  <button onClick={fetchIslamicQuote} disabled={loadingQuote} className={`text-slate-400 hover:text-amber-600 transition-colors p-1 rounded-full hover:bg-amber-50 ${loadingQuote ? 'animate-spin' : ''}`}>
                    <RefreshCw className="w-4 h-4" />
                  </button>
                </div>
                <div className="text-center px-4">
                  {loadingQuote ? (
                    <div className="h-16 flex items-center justify-center text-slate-400 text-sm">
                      Asking for wisdom...
                    </div>
                  ) : (
                    <>
                      <p className="text-lg text-slate-800 font-medium italic mb-2 leading-relaxed">
                        "{quote.text}"
                      </p>
                      <p className="text-sm text-slate-500 font-medium">
                        â€” {quote.source}
                      </p>
                    </>
                  )}
                </div>
              </div>
            </div>

            {/* Controls */}
            <div className="flex justify-end">
              <button onClick={() => setIsEditing(!isEditing)}
                className={`flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium transition-colors ${isEditing
                    ? 'bg-indigo-100 text-indigo-700'
                    : 'text-slate-600 hover:bg-slate-100'
                  }`}
              >
                {isEditing ? <Save className="w-4 h-4" /> : <Edit2 className="w-4 h-4" />}
                {isEditing ? 'Save Changes' : 'Edit Schedule'}
              </button>
            </div>

            {/* Schedule List */}
            <div className="space-y-4">
              {activities.sort((a, b) => a.time.localeCompare(b.time)).map((activity) => (
                <div key={activity.id} className={`group relative bg-white rounded-xl border transition-all duration-200 ${activity.completed ? 'border-emerald-100 bg-emerald-50/30' : 'border-slate-200 hover:shadow-md hover:border-indigo-200'
                  }`}>
                  <div className="p-4 flex items-center gap-4">
                    {/* Time Column */}
                    <div className="w-16 flex-shrink-0 text-center">
                      {isEditing ? (
                        <input type="time" value={activity.time} onChange={(e) => updateActivity(activity.id, 'time', e.target.value)}
                          className="w-full text-sm font-bold text-slate-700 bg-slate-100 rounded px-1"
                        />
                      ) : (
                        <span className={`text-sm font-bold ${activity.completed ? 'text-emerald-600' : 'text-slate-700'}`}>
                          {activity.time}
                        </span>
                      )}
                    </div>

                    {/* Icon */}
                    <div className={`p-2 rounded-full flex-shrink-0 ${activity.completed ? 'bg-emerald-100 text-emerald-600' : 'bg-indigo-50 text-indigo-600'}`}>
                      {getIcon(activity.icon)}
                    </div>

                    {/* Content */}
                    <div className="flex-grow min-w-0">
                      <div className="flex items-center gap-2 mb-1">
                        {isEditing ? (
                          <input type="text" value={activity.title} onChange={(e) => updateActivity(activity.id, 'title', e.target.value)}
                            className="font-semibold text-slate-900 bg-slate-50 border border-slate-200 rounded px-2 w-full"
                          />
                        ) : (
                          <h3 className={`font-semibold truncate ${activity.completed ? 'text-slate-500 line-through' : 'text-slate-900'}`}>
                            {activity.title}
                          </h3>
                        )}
                      </div>
                      <div className="flex items-center gap-3 text-xs text-slate-500">
                        <span className="bg-slate-100 px-2 py-0.5 rounded text-slate-600 font-medium">
                          {activity.category}
                        </span>
                        <span className="flex items-center gap-1">
                          <Clock className="w-3 h-3" />
                          {activity.duration}
                        </span>
                      </div>
                    </div>

                    {/* Action Button */}
                    {!isEditing && (
                      <button onClick={() => toggleComplete(activity.id)}
                        className={`p-2 rounded-full transition-colors ${activity.completed
                            ? 'text-emerald-500 hover:bg-emerald-100'
                            : 'text-slate-300 hover:text-indigo-600 hover:bg-indigo-50'
                          }`}
                      >
                        <CheckCircle className={`w-6 h-6 ${activity.completed ? 'fill-current' : ''}`} />
                      </button>
                    )}
                  </div>
                </div>
              ))}
            </div>
          </main>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<LifePlanner />);
  </script>
</body>

</html>
